<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>River Raid com ThreeJS</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/game.css" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r103/three.min.js"></script>
		<script type="text/javascript" src="js/sounds.js" /></script>
		<script type="text/javascript" src="js/game.js" /></script>
	</head>
	<body>
		<div class="game-holder" id="gameHolder">
			<span><a href="doc/river-raid.pdf" target="_blank" class="floating-menu">Documentação</a></span>
			<div class="header">
				<h1><span></span>River Raid</h1>
				<h2>com ThreeJS</h2>
				<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label">Nível</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="white" stroke-width="24px" />
							<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div>
					<div class="score__content" id="dist">
						<div class="score__label">Distância</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div>
					<div class="score__content" id="energy">
						<div class="score__label">Combustível</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy-bar" id="energyBar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="world" id="world"></div>
			<div class="message message--replay" id="replayMessage">Clique para Continuar</div>
			<div class="message message--instructions" id="instructions">Pegue os itens azuis<span>evite os vermelhos</span>
			</div>
		</div>

	</body>
</html>
